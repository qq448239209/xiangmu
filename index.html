<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<meta name="keywords" content="Thomas Sabo, eCommerce Site">
		<meta name="google-site-verification" content="ReH9ALqNjt2U3Aum77ePTIgVy85Eqb5XdmHMra6JSnA">
		<meta name="robots" content="index,follow">
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/all.css"/>
	</head>
	<body>
		<div class="top clearfix">
			<div class="topNotice">
				<div class="topNotice-con">
					<p><a href="javascript:void(0);">☀ SUMMER PROMOTION: New Charm Club Summer bracelet as a gift. Shop now!* ☀</a></p>
					<span>X</span>
				</div>
			</div>
			<div class="topCenter">
				<div class="topCenter-box">
					<a href="index.html"><span class="logo icon"></span></a>
					<div class="large">
						<div class="search-trigger">
							<span class="icon"></span>SEARCH
						</div>
						<div class="account">
							<a href="javascript:void(0);"><span class="icon"></span>MY ACCOUNT</a>
						</div>
					</div>
					<div class="wishlist-minicart">
						<div class="minicart">
							<div class="mini-cart-total">
								<a href="javascript:void(0);">
									<span class="sprite icon"></span>
									<span class="mini-cart-label">Cart</span>(0)
								</a>
							</div>
						</div>
						<div class="wishlist">
							<a href="javascript:void(0);">
								<span class="sprite icon"></span>WISHLIST<span class="wishlist-count">(0)</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".topNotice-con span").click(function(){
				$(".topNotice").slideUp(200);
			})
			
			$(".large .account a").hover(function(){
				$(this).find("span").css("background-position","0 -49px");	
			},function(){
				$(this).find("span").css("background-position","0 -9px");	
			})
			$(".mini-cart-total a").hover(function(){
				$(this).find("span").css("background-position","-80px -49px");	
			},function(){
				$(this).find("span").css("background-position","-80px -9px");	
			})
			$(".wishlist-minicart .wishlist a").hover(function(){
				$(this).find(".sprite").css("background-position","-40px -49px");
				$(this).find("legend").css("background-position","-80px -49px");
			},function(){
				$(this).find(".sprite").css("background-position","-40px -9px");
				$(this).find("legend").css("background-position","-80px -49px");
			})
		});
	</script>
